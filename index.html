<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>html-css-spotifyweb</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>

    <div class="top flex">

        <div class="sidebar flex direction_column">


            <div class="sidebar_top flex direction_column m-top1">

                <div class="menu_icons flex direction_column">


                    <div class="logo flex align_center justify_center">

                        <img class="max100 width50 display_none_lg" src="./assets/img/logo-small.svg" alt="">

                        <img class="max100 width80 display_none display_inline" src="./assets/img/logo.svg" alt="">

                    </div>
                    

                    <div class="home flex align_center justify_center">

                        <img class="max100 width50 width20 m-top1" src="./assets/img/home.svg" alt="">

                    </div>

                    <div class="search flex align_center justify_center">

                        <img class="max100 width50 width20 m-top1" src="./assets/img/search.svg" alt="">

                        <p class="display_none display_inline align_end m-left05">Cerca</p>

                    </div>

                    

                    <div class="libreria flex align_center justify_center">

                        <img class="max100 width50 width20 m-top1" src="./assets/img/libreria.svg" alt="">

                        <p class="display_none display_inline align_end m-left05">La Tua Libreria</p>

                    </div>

                </div>

                <div class="playlist m-top2 display_none display_inline">

                    <div class="crea flex align_center">

                        Crea Playlist

                    </div>

                    <div class="new_playlist">

                        <p class="white m-top2 m-left1">Nome playlist</p>

                        <p class="white m-top1 m-left1">Nome playlist</p>

                    </div>
                    

                </div>


                <div class="sidebar_bottom flex direction_column">

                    <div class="bottom_top p-top05">
                        <div class="download flex align_center m-left1 m-right1 justify_center m-bottom05">
    
                            <img class="max100 width10 width40" src="./assets/img/download.svg" alt="">
        
                            <p class="display_none display_inline m-left05 font06">Installa App</p>
        
                        </div>
                    </div>
    
                    <hr class="m-left1 m-right1 display_inline display_none">
    
                    <div class="bottom_bottom">
                        <div class="download flex align_center m-left1 m-right1 m-bottom05 justify_center m-top05">
    
                            <img class="max100 width10 width40" src="./assets/img/profile.svg" alt="">
        
                            <p class="display_none display_inline m-left05 font06"><strong>John Doe</strong></p>
                    </div>
    
                    </div>
    
                </div>


            </div>


            


        </div>

        <main class="content">

            <div class="upgrade_section flex">
                <div class="upgrade_button">
                    <a class="upgrade_now" href="#">EFFETTUA L'UPGRADE</a> 
                </div> 
            </div>
            <!--/.upgrade button-->

            <nav class="m-top05 flex">
                <ul class="nav_ul flex">
                    <li>
                        <a class="nav_item font06" href="#">
                            IN EVIDENZA
                        </a>
                    </li>

                    <li>

            <section class="recently">

                <div class="container">
                    <h2 class="white m-top1 font1_5">
                        Recently played
                    </h2>

                    <div class="row m-top1 flex flex-wrap">
                        <div class="col_6 col_3_md col_2_lg"></div>
